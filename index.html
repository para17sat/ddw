    <head>

        <title>Document</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                background-color: #f5f5f5;
                display: grid;
                place-items: center;
                min-height: 100vh;
            }
    
            .container {
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                padding: 20px;
                display: grid;
                grid-template-columns: 1fr 2fr;
                gap: 20px;
                max-width: 800px;
            }
    
            .image {
                display: grid;
                place-items: center;
                border-radius: 10px;
                overflow: hidden;
            }
    
            .image img {
                width: 100%;
                height: auto;
            }
    
            .content {
                display: grid;
                grid-template-rows: 1fr auto 1fr;
                row-gap: 10px;
            }
    
            .content h2 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
    
            .content p {
                line-height: 1.6;
                color: #666;
            }
    
            .author {
                display: grid;
                grid-template-columns: auto 1fr;
                align-items: center;
            }
    
            .author img {
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }
    
            .author .name {
                margin-left: 10px;
            }
    
            .author .date {
                color: #999;
            }
    
            .share {
                display: grid;
                place-items: center;
                background-color: #eee;
                padding: 10px;
                border-radius: 50%;
            }
        </style>
    </head>
